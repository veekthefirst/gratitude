<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Gratitude Photo Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4caf50">
</head>
<body>
    <div class="container">
        <h1>Daily Gratitude Photo</h1>
        <p>Upload one photo every day that captures something positive. No skips!</p>
        
<div id="upload-section">
    <p style="font-size: 1.2em; margin-bottom: 20px;">Choose how to add today's photo:</p>
    
    <div style="display: flex; justify-content: center; gap: 20px; margin: 30px 0;">
        <div class="custom-upload-btn">
            <label for="photo-input-camera">üì∏ Take a Photo</label>
        </div>
        
        <div class="custom-upload-btn">
            <label for="photo-input-gallery">üñºÔ∏è Choose from Gallery</label>
        </div>
    </div>
    
    <!-- Hidden inputs: one forces camera where possible, one forces gallery -->
    <input type="file" id="photo-input-camera" accept="image/*" capture="environment" style="display: none;">
    <input type="file" id="photo-input-gallery" accept="image/*" style="display: none;">
    
    <textarea id="note-input" placeholder="Optional: What are you grateful for today?"></textarea>
    <button id="upload-btn">Upload Today's Photo</button>
</div>        
        <div id="status-message"></div>
        
        <div id="gallery-section" style="display: none;">
            <h2>Your Gratitude Gallery</h2>
            <div id="gallery"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
